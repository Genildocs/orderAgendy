<form class="form-agendamento mt-4">
  <div class="form-group mb-2">
    <label for="ordem">Ordem: </label>
    <input
      type="text"
      name="ordem"
      id="ordem"
      class="form-control"
      placeholder="insert orden number"
    />
  </div>
  <div class="form-group mb-2">
    <label for="login">Login: </label>
    <input
      type="text"
      name="login"
      id="login"
      [(ngModel)]="loginInput"
      class="form-control mr-3"
    />
    <label for="nome">Nome: </label>
    <input
      type="text"
      name="nome"
      id="nome"
      [(ngModel)]="nomeInput"
      class="form-control"
    />
  </div>
  <!-- <div class="form-group">
    <label for="data">Agendar para: </label>
    <input type="date" name="data" id="data" class="form-control" />
  </div> -->
</form>
